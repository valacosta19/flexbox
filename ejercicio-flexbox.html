<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="estilos-flexbox.css">
</head>
<body>
    <section class="container">
        <section class="header">
            <div class="naranja radio"></div>
            <div class="amarillo radio"></div>
            <div class="verde radio"></div>
        </section>
        <section class="main">
            <div class="first-row">
                <div class="naranja contenido-1"></div>
                <div class="naranja contenido-2"></div>
            </div>
            <div class="second-row">
                <div class="amarillo contenido-3"></div>
                <div class="morado-contenedor">
                    <div class="morado contenido-4"></div>
                    <div class="morado contenido-5"></div>
                </div>
            </div>
            <div class="third-row">
                <div class="azul contenido-6"></div>
                <div class="azul contenido-7"></div>
                <div class="azul contenido-8"></div>
            </div>
        </section>
    </section>
</body>
</html>
